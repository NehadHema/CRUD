<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat+Alternates:wght@300;400&family=Roboto:wght@400;500;700&family=Xanh+Mono:ital@0;1&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container w-75 my-5 bg-info p-5">
    <label for="productName" class="mb-3 text-dark"> Product Name:</label>
    <input type="text" class="form-control mb-3" id="productName" onkeyup="nameValidate()"/>
    <p class="alert alert-danger d-none" id="namealert">Product Name must be start capital letter then from two to eight small characters </p>
    <label for="productPrice" class="mb-3">Product Price:</label>
    <input type="number" class="form-control mb-3" id="productPrice" onkeyup="priceValidate()" />
    <p class="alert alert-danger d-none" id="pricealert">product price must be valid </p>
    <label for="productCat" class="mb-3">Product Category:</label>
    <input type="text" class="form-control mb-3" id="productCat" onkeyup="catValidate()" />
    <p class="alert alert-danger d-none" id="catalert">product category must be start capital letter</p>
    <label for="productDesc" class="mb-3">Product Description:</label>
    <textarea  cols="20" rows="4" class="form-control mb-3 overflow-hidden" id="productDesc" onkeyup="descValidate()"></textarea>
    <p class="alert alert-danger d-none" id="descalert">product description must be at least 10 characters</p>
<div class="text-end mt-5">
  <button class="btn btn-primary text-end" id="addbtn" disabled onclick="addProduct()">Add Product</button>
  <button class="btn btn-success d-none text-end" id="update" onclick="update()">Update Product</button>
</div>   
 <div class="my-5 d-flex mx-5">
      <input type="text" name="search" placeholder="Search by name....." class="form-control ms-2" id="search">
      <span></span>
    </div>

    <table class="mt-5 table text-center">
      <thead>
        <th>Index</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product Category</th>
        <th>Product Description</th>
        <th>Delete</th>
        <th>Update</th>
      </thead>
      <tbody id="tableRow">

      </tbody>
    </table>
  </div>
  <script src="main1.js"></script>
</body>

</html>
